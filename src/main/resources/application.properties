spring.application.name=lms-backend

server.port=${PORT:8080}
server.error.include-message=always
server.servlet.context-path=/api/v1

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PWD}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PWD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

application.mail.sender.username=${MAIL_SENDER}
application.mail.sender.enabled=true

application.security.jwt.access-token.lifetime=30
application.security.jwt.refresh-token.lifetime=10080

application.security.jwt.rsa.public-key=${RSA_PUBLIC_KEY}
application.security.jwt.rsa.private-key=${RSA_PRIVATE_KEY}

springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
